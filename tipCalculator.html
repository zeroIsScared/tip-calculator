<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tipCalculator.css">
    <title>Tip Calculator</title>
</head>
<body>
   <!--    Create a project that will allow you to calculate the Tip for the waitress in a restaurant.
You should include a HTML file, a CSS file and a JS file.

Your project should allow the end user to enter:
- The total bill amount (textbox)
- The Service level: Outstanding-30%, Good-20%, OKish-15%, Bad - 10%, Never coming back - 0% (radio buttons)
- The number of persons that are splitting the bill (dropdown with values from 1 to 10)

Your project should have a button Calculate that will return the Tip value for each person based on next calculation:
(TotalBillAmount * ServiceLevel)/NumberOfPersons
   -->
  <div id="calculator">
      <form id="form">
        <label for="bill">Total bill amount:</label><br>
        <input type="number" name="bill" id="bill" min='1' required><br>

      
       
        <label for="service" id="service">Appreciate the service level:</label><br>
        <select name="service" id="servLevel"><br>
          <option value="0.3">Outstanding-30%</option>
          <option value="0.2">Good-20%</option>
          <option value="0.15">OKish-15%</option>
          <option value="0.10">Bad - 10%</option>
          <option value="0">Never coming back - 0%</option>
        </select><br><br>

        <label for="persons" id="persons">Enter the number of persons that will share the bill:</label><br>
        <input type="number" name="persons" id='numPer' min="1" required><br>

        <input type="button" id="calculate" value="Calculate">
      </form>
      <div id="result">
          <p>
              The tip for each person will be: <strong id='tip'></strong> MDL
          </p>
          
      </div>
  </div>
<script src="tipCalculator.js"></script>
</body>
</html>
